name: working branch workflow

on:

  push:
    branches: 
        - '*'
        # - '!develop'
        - '!main'



jobs:
 
  build:
    runs-on: ubuntu-latest
    steps:


    - name : Checkout Repo  
      uses: actions/checkout@v3
         
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - name : Setup Flutter    
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.13.3'

    - name: Flutter Pub get
      run : |
          echo  flutter clean
          echo  flutter pub get

    
   

